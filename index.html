<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Events</title>
</head>
<body>
	<div class="container"> 
		<h1>Task 1:</h1>
		<div id="string-1">Ядра в вёдра, выдру в тундру!</div>
		<div id="string-2">Выдрав с выдры в тундре гетры</div>
		<div id="string-3">В недрах тундры, выдры в гетрах </div>
		<div id="string-4">Вытру гетрой выдре морду </div>
		<div id="string-5">Тырят в вёдра ядра кедров!</div>
		<div id="string-6">Вытру выдрой ядра кедров</div>
		
		<h1>Task 2:</h1>
		<div class="element">Element 1</div>
		<div class="element">Element 2</div>
		<div class="element">Element 3</div>
		<div class="element">Element 4</div>
		<div class="element">Element 5</div>
		<div class="element">Element 6</div>

	</div>

	<h1>Task 3:</h1>
	<div id="container-1"></div>

	<h1>Task 4:</h1>
	<div id="container-2"></div>
	<input id="add-item-btn" type="button" value="+">


	<script>
		// task1
		console.log(document.getElementById('string-3').innerText);
		console.log(document.getElementById('string-5').innerText);
		console.log(document.getElementById('string-2').innerText);
		console.log(document.getElementById('string-6').innerText);
		console.log(document.getElementById('string-4').innerText);
		console.log(document.getElementById('string-1').innerText);

		// task2
		let colors = function() {
			elements = document.getElementsByClassName('element');
			elements[0].style.color = 'red';
			elements[1].style.color = 'red';
			elements[2].style.color = 'red';
			elements[3].style.color = 'green';
			elements[4].style.color = 'green';
			elements[5].style.color = 'green';
		}
		colors()

		// task3
		let container = document.getElementById('container-1');
		for (let i = 1; i < 6; i ++){
			container.innerHTML += '<div class="element">Element ' + i +'</div>';
		}

		// task4
		let new_element = document.getElementById('container-2');
		let button = document.getElementById('add-item-btn');
		button.onclick = function(){
		 new_element.innerHTML += '<div class="element">Element</div>';
		}
	</script>
</body>
</html>
